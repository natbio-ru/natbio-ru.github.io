<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
	{% include head.html %}
</head>

<body id="body">

	<main class="post">
	
		<div class="content"> 
			
			<h1><a href="/">
				{% if site.lang == "ru" %}
					{% translate global.russian %}
				{% elsif site.lang == "en" %}
					{% translate global.english %}
				{% endif %}
			</a></h1>
			
			<h2>{{ page.title }}</h2>
			
			{{ content }}

		</div>
	
	</main>

	{% include footer.html %}

</body>
</html>
