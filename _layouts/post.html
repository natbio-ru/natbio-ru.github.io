<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
	{% include head.html %}
</head>

<body id="body">

	<main class="post">
	
		<div class="content"> 
			{{page.lang}}
			{{site.lang}}
			<h1><a href="/">
				{% if site.lang[page.lang] == "ru" %}
					{{ site.name_ru }}
				{% elsif site.lang[page.lang] == "en" %}
					{{ site.name_en }}
				{% endif %}
			</a></h1>
			
			<h2>{{ page.title }}</h2>
			
			{{ content }}

		</div>
	
	</main>

	{% include footer.html %}

</body>
</html>
