<!DOCTYPE html>
<html lang="{{ site.lang }}">


{% include head.html %}


<body id="body">

	<main class="main">
	
		<div class="content">
		
			<h1>{{ site.title }}</h1>
			<h2>{{ site.description }}</h2>
			
			<ul>
			{% for post in site.posts %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>

		</div>
	
	</main>

	{% include footer.html %}

</body>
</html>
