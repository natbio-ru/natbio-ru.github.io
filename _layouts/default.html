<!DOCTYPE html>
<html lang="{{ site.lang }}">


{% include head.html %}


<body id="body">

	<main class="main">
	
		<div class="content">
		
			<h1>{{ site.title }}</h1>
			<h2>{{ site.description }}</h2>
			
			<ul class="blogcontent">
			{%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
			{% for post in site.posts %}
			<li>
				<h2 class="post__title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h2>
				<p class="post__date"><small>{{ post.date | date: date_format }}</small></p>
				<p>Content</p>
			</li>
			{% endfor %}
			</ul>

		</div>
	
	</main>

	{% include footer.html %}

</body>
</html>
