<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
	{% include head.html %}
</head>

<body id="body">

	<main class="main">
	
		<div class="content">
		
			<h1>{{ site.name }}</h1>
			
			<ul>
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
			</ul>
			
			{{ site.github }}

		</div>
	
	</main>

	{% include footer.html %}

</body>
</html>
